                    <div class="col-md-6 col-xl-4 mb-2">

                      </article>
                    </div>

                    <div class="col-md-6 col-xl-4 mb-2">
                      <article class="stat-cards-item" style="height: 80px;">

                      </article>
                    </div>

                        <div class="stat-cards-info">
                          <p class="stat-cards-info__title" style="color: blue;font-size:10px;font-weight:bold;">
                            Altitude:</p>
                          <p class="stat-cards-info__num" id="data_altitude"></p>
                        </div>
                      </article>
                    </div>

                  </div>
                </div>
